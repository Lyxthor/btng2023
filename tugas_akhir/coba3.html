<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .kotak, .bunder {
            /* position: absolute; */
            transition: .5s linear;
        }
        .kotak {
            width: 200px;
            height: 50px;
            background-color: red;
            
        }
        .bunder {
            width: 50px;
            height: 50px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="kotak"></div>
        <div class="bunder"></div>
        <button id="terminate">hapus kotak</button>
    </div>
</body>
<script>
    const app = document.getElementById('app')
    const kotak = document.querySelector('.kotak')
    const bunder = document.querySelector('.bunder')
    const terminate = document.getElementById('terminate')
    terminate.onclick=()=>{
        app.removeChild(kotak)
    }
</script>
</html>
